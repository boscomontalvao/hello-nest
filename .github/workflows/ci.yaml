name: Lint and SonarQube Analysis

on: [pull_request]

jobs:
  code-analysis:
    name: Lint and SonarQube 
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies  
        run: npm ci

      - name: Generate ESLint report
        run: npm run lint:report

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v5.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: Wait for Quality Gate status
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@v1.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: Notify on Quality Gate Failure
        if: ${{ steps.sonarqube-quality-gate-check.outputs.qualityGateStatus == 'ERROR' }}
        run: echo "::error::ðŸš¨ Heads up! Your pull request currently has some quality issues identified by SonarQube. Review your code."


